<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="icon" type="image/png" href="/assets/devchallenges.png" />
  <link rel="stylesheet" href="reset.css" />
  <link rel="stylesheet" href="styles.css" />
  <link rel="stylesheet" href="queries.css" />
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@600&display=swap" rel="stylesheet" />

  <title>My Gallery</title>
</head>

<body>
  <div class="container">
    <div class="wrapper">
      <div class="profile-card">
        <img class="profile-photo" src="assets/profilePhoto.png" alt="Rodney Cotton Photo" />
        <h1 class="name">Rodney Cotton</h1>
        <span class="location">Helsinki, Finland</span>
      </div>
      <div class="stats">
        <div class="badge">
          <span class="value">100</span>
          <span class="field">Posts</span>
        </div>
        <div class="badge">
          <span class="value">2,242</span>
          <span class="field">Follower</span>
        </div>
        <div class="badge">
          <span class="value">1432</span>
          <span class="field">Following</span>
        </div>
      </div>
    </div>

    <div class="gallery">
      <div class="item-1">
        <img class="gallery-photo" src="assets/photo1.png"
          alt="a living room with a couch, table, and potted plant.	" />
      </div>
      <div class="item-2">
        <img class="gallery-photo" src="assets/photo2.png" alt="a living room with a couch and a table." />
      </div>
      <div class="item-3">
        <img class="gallery-photo" src="assets/photo3.png"
          alt="a white bath tub sitting in a bathroom next to a ladder." />
      </div>
      <div class="item-4">
        <img class="gallery-photo" src="assets/photo4.png" alt="a black and white lamp on a green wall." />
      </div>
      <div class="item-5">
        <img class="gallery-photo" src="assets/photo5.png" alt="a close up of a plant with green leaves." />
      </div>
      <div class="item-6">
        <img class="gallery-photo" src="assets/photo6.png" alt="a wooden table sitting on top of a wooden floor." />
      </div>
    </div>

    <footer>
      <p>Created by Muhammed Can Ã‡etin - devChallenges.io</p>
    </footer>
  </div>
</body>

</html>
